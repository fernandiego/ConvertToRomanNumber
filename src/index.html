<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
  <link href="output.css" rel="stylesheet">
</head>
<body class="font-sans flex justify-center items-center h-screen m-0">
  <div class="container text-center">
    <h1 class="text-3xl font-bold mb-4">Roman Numeral Converter</h1>
    <div class="flex flex-col items-center">
      <input type="number" id="number" placeholder="Enter a number" class="border border-gray-300 px-4 py-2 mb-4">
      <button id="convert-btn" class="bg-blue-600 hover:bg-red-400 text-white font-bold py-2 px-4 rounded">
        Convert
      </button>
      <div id="output" class="mt-8 text-4xl font-semibold"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
